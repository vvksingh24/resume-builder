{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-imageupload.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
</head>
<body>
	<div class="container">
		{% if cv_list %}
		<div class="header">
			<div class="row list-group">
				<div class="col-md-4 list-group-item list-group-item-action">
					<h2>Created BY</h2>
				</div>
				<div class="col-md-4 list-group-item list-group-item-action">
					<h2>Created On</h2>
				</div>
				<div class="col-md-4 list-group-item list-group-item-action">
					<h2>Action</h2>
				</div>
			</div>
		</div>
		<section>
			
			{% for cv in cv_list %}
			<div class="row list-group ">
				<div class="col-md-4 list-group-item list-group-item-action">
					<p >{{ cv.name }}</p>
				</div>
				<div class="col-md-4 list-group-item list-group-item-action">
					<p >{{ cv.timestamp }}</p>
				</div>
				<div class="col-md-4 list-group-item list-group-item-action">
					<p><a href="{% url 'cv:detail' cv.id %}" >View</a></p>
				</div>
			</div>
			{% endfor %}
			<p class="list-group-item list-group-item-action">Create Your Resume? <a href="{% url 'cv:create' %}">click here</p>
			{% else %}
				<h1 class="text-center list-group-item list-group-item-action"> No resumes </h1>
				<p class="list-group-item list-group-item-action">Create Your Resume? <a href="{% url 'cv:create' %}">click here</p>
			
		</section>
		{% endif %}
	</div>


	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
